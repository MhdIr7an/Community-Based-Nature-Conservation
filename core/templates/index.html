<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> 
  <link rel="stylesheet" href="{% static 'css/global.css' %}"> 
  
  <link rel="shortcut icon" type="image/png" href="{% static 'main/images/logos/logo-main.png' %}" />
  <link rel="stylesheet" href="{% static 'main/css/styles.min.css' %}" />

  <script src="https://cdn.tailwindcss.com"></script>
  
    
  <!-- Include Stripe.js library -->
<script src="https://js.stripe.com/v3/"></script>
  <title>Nature Conservation</title>
  
<style>
  #map {
    width: 600px;
    height: 600px;
  }
  @keyframes pulsate {
    0% {
      transform: scale(0.8);
      opacity: 0.7;
    }
    50% {
      opacity: 0.5;
    }
    100% {
      transform: scale(1.2);
      opacity: 0;
    }
  }
  .pulsating-circle {
    animation: pulsate 1s ease-out infinite;
  }
</style>
</head>
<body class="bg-gray-100">

  
  {% include 'navbar.html' %}

  
<!-- strat wrapper -->
<div class="h-screen flex flex-row flex-wrap">
  <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll--> 
      <div>
        <!-- Sidebar navigation-->
        <nav style="margin-top:80px;" class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            {% comment %} <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Home</span>
            </li> {% endcomment %}

            {% block sidebar %}
            
            {% endblock sidebar %}


          </ul>
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>

  <!-- strat content -->
  <div class="bg-gray-100 flex-1 p-6 md:mt-16"> 


    {% block content %}


    {% endblock content %} 
    
   
        

  </div>
  <!-- end content -->

</div>
<!-- end wrapper -->


  
  

  




<!-- script -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<!-- end script -->
</body>
</html>
