{% extends 'home.html' %}



{% block content %}

<div class="w-[600px] min-h-[500px] bg-white mx-auto mt-12">
    <form  method="POST" action="">
        {% csrf_token %}
        <div class="w-full h-[auto] flex flex-col items-center justify-center">
            <h1 class="text-lg font-bold opacity-70 mb-4 mt-20 tracking-widest">LOGIN</h1>
            <input autofocus required type="email" name="email" placeholder=" email" class="border w-[400px] mb-12 h-12 rounded outline-none px-3 drop-shadow " autocomplete="off" value={{ email }}> 
            <input required type="password" name="password" placeholder=" Password" class="border w-[400px] mb-12 h-12 rounded outline-none px-3 drop-shadow " autocomplete="off">
            <input type="submit" name="" id="" value="Login" class="text-white bg-gray-600 rounded font-bold w-[400px] cursor-pointer hover:bg-gray-600/80 p-2 mb-6">
            {% for message in messages %}
             <p class="mb-2 text-xs text-red-500">{{message}}</p>
             {% endfor %}
            <p class="text-black opacity-70">Don't have an Account ?<span><a class="text-gray-500 ml-2 hover:text-gray-600 font-semibold" href="{% url 'register' %}">Create Account</a></span> </p>
        </div>
    </form>

</div>



{% endblock content %}
