{% load static %}


<!-- start navbar -->
<div class="md:fixed md:w-full md:top-0 md:z-20 flex flex-row justify-between flex-wrap items-center bg-white p-6 border-b border-gray-300">
    
    <!-- logo -->
    <div class="flex-none w-56 flex flex-row items-center">
      <a href="{% url 'index' %}" style="text-decoration: none; color: inherit; display: inline-flex; align-items: center;">
        <img src="{% static 'img/logo.png' %}" class="w-10 flex-none">
        <strong class="capitalize ml-1 flex-1">Nature Conservation</strong>
    </a>

    </div>
    <!-- end logo -->   
     
    <!-- navbar content toggle -->

    {% comment %} {% if request.user.is_authenticated %} {% endcomment %}
    <div id="navbarToggle" class="hidden md:flex justify-between  md:fixed right-0 mr-6">

      <a href="{% url 'issues_raised' %}" class="mr-12 font-bold opacity-9 text-red-500 hover:text-red-700 " style="margin-top:6px;cursor:pointer;text-decoration:none;">Raised Issues</a>
        
      <a href="{% url 'user_profile' request.user.user_id %}"><button class="menu-btn focus:outline-none focus:shadow-outline flex flex-wrap items-center">
        <div class="w-8 h-8 overflow-hidden rounded-full">
          <img class="w-full h-full object-cover" src="{% static 'img/user.svg' %}" >
        </div> 

        <div class="ml-2 capitalize flex flex-col text-start ">
          <h1 class="text-sm text-gray-800 font-semibold m-0 p-0 leading-none">{{request.user.username}}</h1></a>
          {% if request.user.user_type == 1 %}
          <p class="text-xs font-semibold">User</p>
          {% elif request.user.user_type == 2 %}
          <p class="text-xs font-semibold">Organiser</p>
          {% elif request.user.user_type == 3 %}
          <p class="text-xs font-semibold">Supplier</p>
          {% elif request.user.user_type == 4 %}
          <p class="text-xs font-semibold">Researcher</p>
          {% else %}
          <p class="text-xs font-semibold">Admin</p>
          {% endif %}
          
        </div>                        
      </button>
      <a class="px-4 py-2 ml-4 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 hover:text-gray-900 transition-all duration-300 ease-in-out" href="{% url 'logout' %}">
        <i class="fad fa-user-times text-xs mr-1"></i> 
        log out
      </a>
    </div>

    {% comment %} {% endif %} {% endcomment %}
    <!-- end navbar content toggle -->

    <!-- navbar content -->

        <!-- end messages -->               


      </div>
      <!-- end right -->
    </div>
    <!-- end navbar content -->

  </div>
<!-- end navbar -->
